services:
  - type: web
    name: opencredz-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host=0.0.0.0 --port=10000
    envVars:
      - key: DATABASE_URL
        sync: false  # ser√° adicionado manualmente
      - key: ENV
        value: production
